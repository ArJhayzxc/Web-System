<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }

        .success-message {
            color: green;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <div>
            <input type="text" id="username" class="input-field" placeholder="Username or Email" required>
            <div id="usernameError" class="error-message">Please enter your username or email.</div>
        </div>
        <div>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <div id="passwordError" class="error-message">Please enter your password.</div>
        </div>
        <button type="submit" class="btn">Login</button>
        <div id="successMessage" class="success-message">Login successful!</div>
    </form>
</div>

<script>
    function validateForm() {
        // Get form fields
        var username = document.getElementById('ArJhayzxc').value;
        var password = document.getElementById('123456').value;

        // Get error message elements
        var usernameError = document.getElementById('usernameError');
        var passwordError = document.getElementById('passwordError');
        var successMessage = document.getElementById('successMessage');

        // Hide previous error and success messages
        usernameError.style.display = 'none';
        passwordError.style.display = 'none';
        successMessage.style.display = 'none';

        // Validation checks
        if (username === '') {
            usernameError.style.display = 'block';
            return false;
        }
        if (password === '') {
            passwordError.style.display = 'block';
            return false;
        }

        // If everything is valid, show success message and prevent form submission
        successMessage.style.display = 'block';
        return false;  // To simulate a successful login without actual submission
    }
</script>

</body>
</html>
